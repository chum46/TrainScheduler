<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!-- CSS Reference -->
    <link rel='stylesheet' type='text/css' href="./assets/css/reset.css" />
    <link rel='stylesheet' type='text/css' href="./assets/css/style.css" />
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <!-- Font Awesome and Google Font Reference-->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div id="container" class="boxSet">
        <!-- TITLE/SUBHEADING -->
        <h1 class="text-center">TRAIN SCHEDULER</h1>
        <h5 class="text-center">-- This application will tell you when the next train arrives at the station --</h5>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3 class="panel-title">
                <strong>CURRENT TRAIN SCHEDULE</strong>
            </h3>
            <div class="panel-body">
                <table style="width:100%" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Train Data -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <h3 class="panel title">
                <strong>ADD TRAIN</strong>
            </h3>
            <div id="subcontainer" class="boxSet">
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (Min)</label>
                        <input type="text" id="frequencyInput">
                    </div>
                    <button type="submit" class="button1" id="submitBtn">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>
